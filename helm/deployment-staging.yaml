affinity: {}
applicationProdProperties:
  configmap:
    application-prod.properties: >
      server.port=4001


      spring.data.mongodb.authentication-database=admin

      spring.data.mongodb.username=root

      spring.data.mongodb.password=kalsym@123

      spring.data.mongodb.database=KBot

      spring.data.mongodb.port=27017

      spring.data.mongodb.host=stable-mongodb-0.stable-mongodb-headless.default.svc.cluster.local

      spring.jpa.hibernate.ddl-auto=update

      spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl


      session.key=secret

      session.expiry=14400


      #logging

      # logging.config=logback.xml

      logging.level.root=info

      logging.pattern.file=%msg%n
       
      services.user-service.bulk_authorities.url =
      https://api.symplified.it/user-service/v1/authorities/bulk

      services.user-service.session_details =
      https://api.symplified.it/user-service/v1/sessions/details
  volumeMount:
    - mountPath: /home/docker/Software/application-prod.properties
      name: flowbuilder-core-approd-vol
      subPath: application-prod.properties
  volumes:
    - configMap:
        name: flowbuilder-core-approd-cm
      name: flowbuilder-core-approd-vol
applicationProperties:
  configmap:
    application.properties: >
      # Default config (refrain from editting this config, please add in
      application-prod.properties below)

      spring.profiles.active=prod

      proj.name=flowbuilder-core

      build.version=@project.version@
  volumeMount:
    - mountPath: /home/docker/Software/application.properties
      name: flowbuilder-core-ap-vol
      subPath: application.properties
  volumes:
    - configMap:
        name: flowbuilder-core-ap-cm
      name: flowbuilder-core-ap-vol
autoscaling:
  enabled: false
  maxReplicas: 100
  minReplicas: 1
  targetCPUUtilizationPercentage: 80
fullnameOverride: ''
image:
  pullPolicy: Always
  repository: kalsym/flowbuilder-core
  tag: 3.0.1-BETA
imagePullSecrets:
  - name: kalsym-docker-hub
ingress:
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
  className: ''
  enabled: true
  hosts:
    - host: api.symplified.it
      paths:
        - path: /flow-builder/v1(/|$)(.*)
          pathType: ImplementationSpecific
  tls:
    - hosts:
        - api.symplified.it
      secretName: secret-tls-it
logback: {}
nameOverride: ''
nodeSelector: {}
podAnnotations: {}
podSecurityContext: {}
replicaCount: 1
resources: {}
securityContext: {}
service:
  port: 4001
  type: ClusterIP
serviceAccount:
  annotations: {}
  create: false
  name: ''
tolerations: []